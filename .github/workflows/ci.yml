name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black ruff pytest

    - name: Check code formatting with black
      run: |
        black --check .

    - name: Lint with ruff
      run: |
        ruff .

    - name: Run pytest
      run: |
        pytest

